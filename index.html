<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - Glowing Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --black: #050505;
            --glass-bg: rgba(10, 10, 10, 0.5);
            --glass-border: 1px solid rgba(212, 175, 55, 0.2);
            --font-main: 'Cinzel', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--black);
            color: var(--gold);
            font-family: var(--font-main);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #webcam-video {
            position: absolute; top: 20px; left: 20px; width: 120px; height: 90px;
            border: var(--glass-border); border-radius: 8px; opacity: 0;
            transition: opacity 0.5s; z-index: 2; transform: scaleX(-1);
            object-fit: cover; pointer-events: none;
        }

        #ai-status { position: absolute; top: 20px; left: 20px; z-index: 3; font-size: 10px; color: rgba(255,255,255,0.3); pointer-events: none; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: var(--glass-border);
            border-radius: 30px;
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 24px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.3s;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 20px var(--gold);
        }

        /* ‰øÆÊîπÔºöUI ÂÆö‰ΩçÂà∞Â∑¶‰∏ãËßí */
        #ui-bottom {
            position: absolute; 
            bottom: 40px; 
            left: 40px; /* Â∑¶ÂØπÈΩê */
            display: flex; 
            gap: 20px; 
            z-index: 10;
        }

        #ui-top-right {
            position: absolute; top: 20px; right: 20px; z-index: 10; display: flex; gap: 10px;
        }

        #draggable-title {
            position: absolute; top: 15%; right: 10%; text-align: center;
            z-index: 5; cursor: move; text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
        }
        #title-main { font-size: 4rem; font-weight: 700; color: var(--gold); line-height: 1.1; }
        #title-sub { font-size: 2rem; color: #fff; letter-spacing: 8px; margin-top: 10px; font-family: 'Cinzel', serif; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        .loader {
            width: 60px; height: 60px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ui-hidden .glass-panel, .ui-hidden .btn, .ui-hidden #webcam-video { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="margin-top:20px; letter-spacing: 2px; color: #888;">ILLUMINATING...</p>
        <p id="loading-status" style="font-size: 0.8rem; color: #444; margin-top: 5px;">Fetching Assets</p>

    <div id="canvas-container"></div>

    <div id="ai-status">Initializing Vision...</div>
    
    <div id="draggable-title">
        <div id="title-main">Merry Christmas</div>
        <div id="title-sub">2025</div>
    </div>

    <!-- UI: ‰ªÖ‰øùÁïôÂäüËÉΩÊåâÈíÆÔºå‰∏î‰Ωç‰∫éÂ∑¶‰∏ãËßí -->
    <div id="ui-bottom">
        <button class="btn" id="btn-music-toggle">Play Music</button>
        <button class="btn" id="btn-cam-toggle">Show Camera</button>
    </div>

        <button class="btn" id="btn-fullscreen">‚õ∂</button>
        <button class="btn" id="btn-clean-mode">üëÅ</button>

    <audio id="bgm-player" loop></audio>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/", "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // ==========================================
        // üî¥ GITHUB ËµÑÊ∫êÈÖçÁΩÆ
        // ==========================================
        const GH_CONFIG = {
            base: 'assets/',        
            bgm: 'bgm.mp3',         
            photoCount: 11,         
            photoPrefix: 'photo',   
            photoSuffix: '.jpg'     
        };
        // ==========================================

        const config = { particleCount: 3000, treeHeight: 50, treeRadius: 18 };
        let handLandmarker = null, isAIReady = false, focusTarget = null, isDualHandOpen = false;
        
        let scene, camera, renderer, composer, controls;
        let particleSystem, photoGallery, topStar;
        let video = document.getElementById('webcam-video');
        let clock = new THREE.Clock();
        let movingLight1, movingLight2;
        
        let scatterFactor = 0; let targetScatterFactor = 0;
        let handRotationInfluence = 0; let treeRotationSpeed = 0.0015;

        // --- Ê†∏ÂøÉÔºöÂè™‰ªé GitHub Ëé∑ÂèñËµÑÊ∫ê ---
        async function getPhotos() {
            let photos = [];
            for(let i=1; i<=GH_CONFIG.photoCount; i++) {
                photos.push({
                    id: `gh_${i}`,
                    url: `${GH_CONFIG.base}${GH_CONFIG.photoPrefix}${i}${GH_CONFIG.photoSuffix}`
                });
            }
            return photos;
        }

        // --- Á∫πÁêÜÁîüÊàê ---
        function createNoiseTexture() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            const imgData = ctx.createImageData(size, size);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                const val = Math.random() * 255;
                data[i] = val; data[i+1] = val; data[i+2] = val; data[i+3] = 255;
            }
            ctx.putImageData(imgData, 0, 0);
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#f0f0f0'; ctx.fillRect(0,0,128,128); 
            ctx.fillStyle = '#b00000'; 
            ctx.beginPath();
            const stripeWidth = 16;
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i + stripeWidth, 0);
                ctx.lineTo(i + stripeWidth - 128, 128); ctx.lineTo(i - 128, 128); ctx.fill();
            }
            const tex = new THREE.CanvasTexture(canvas); tex.colorSpace = THREE.SRGBColorSpace; return tex;
        }

        // --- Âú∫ÊôØÂàùÂßãÂåñ ---
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 80);
            camera.lookAt(0,0,0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.3; // Á®çÂæÆË∞É‰∫ÆÊõùÂÖâ
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- ÁÅØÂÖâÁ≥ªÁªü ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffd700, 2.5);
            dirLight.position.set(10, 50, 20);
            scene.add(dirLight);

            movingLight1 = new THREE.PointLight(0xffaa00, 6.0, 60);
            movingLight2 = new THREE.PointLight(0x00ffff, 4.0, 60);
            scene.add(movingLight1);
            scene.add(movingLight2);

            // --- ÂêéÊúüÂ§ÑÁêÜ (Bloom) ---
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.4; // Èôç‰ΩéÈòàÂÄºÔºåËÆ©Êõ¥Â§öÈáëËâ≤ÈÉ®ÂàÜÂèëÂÖâ
            bloomPass.strength = 1.2; // Â¢ûÂº∫ÂèëÂÖâÂº∫Â∫¶
            bloomPass.radius = 0.6; // Êâ©Êï£ÂçäÂæÑ

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 1.0;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createTopStar() {
            const shape = new THREE.Shape();
            const points = 5, outerRadius = 3, innerRadius = 1.5;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 - (Math.PI / 2);
                if (i === 0) shape.moveTo(Math.cos(a) * r, Math.sin(a) * r); else shape.lineTo(Math.cos(a) * r, Math.sin(a) * r);
            }
            shape.closePath();
            const extrudeSettings = { steps: 1, depth: 1, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.2, bevelSegments: 2 };
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffea00, 
                emissive: 0xffaa00, emissiveIntensity: 3.0, // Âº∫ÁÉàÁöÑÊòüÂÖâ
                roughness: 0.2, metalness: 0.8 
            });
            topStar = new THREE.Mesh(geometry, material);
            topStar.position.set(0, config.treeHeight / 2 + 2, 0); 
            scene.add(topStar);
        }

        // --- Á≤íÂ≠êÁ≥ªÁªü (È´òÂÖâÂèëÂÖâÁâà) ---
        class LuxuryParticles {
            constructor() {
                this.dummy = new THREE.Object3D();
                this.count = config.particleCount;
                
                const geoCube = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const geoSphere = new THREE.SphereGeometry(0.35, 16, 16);
                const geoCandy = new THREE.PlaneGeometry(0.5, 1.5);
                
                const noiseMap = createNoiseTexture();

                // ÊùêË¥® 1: Èó™ËÄÄÈáë (Âä†Âº∫ Emissive)
                const matGold = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700, 
                    roughness: 0.2, // Êõ¥ÂÖâÊªë
                    metalness: 0.9, 
                    bumpMap: noiseMap,
                    bumpScale: 0.05,
                    emissive: 0xff8800, // Ê©ôÈáëËâ≤Ëá™ÂèëÂÖâ
                    emissiveIntensity: 0.8, // ‰∫ÆÂ∫¶ÊèêÂçá
                    envMapIntensity: 1.5
                });

                // ÊùêË¥® 2: ËçßÂÖâÁ•ñÊØçÁªø
                const matEmerald = new THREE.MeshStandardMaterial({ 
                    color: 0x00aa44, 
                    roughness: 0.1,
                    metalness: 0.6,
                    emissive: 0x004422, // Ê∑±ÁªøËá™ÂèëÂÖâ
                    emissiveIntensity: 0.6,
                    bumpMap: noiseMap,
                    bumpScale: 0.02
                });

                const matCandy = new THREE.MeshBasicMaterial({ 
                    map: createCandyCaneTexture(), side: THREE.DoubleSide, transparent: true 
                });

                const nCube = Math.floor(this.count * 0.4);
                const nSphere = Math.floor(this.count * 0.4);
                const nCandy = this.count - nCube - nSphere;

                this.meshCube = new THREE.InstancedMesh(geoCube, matEmerald, nCube);
                this.meshSphere = new THREE.InstancedMesh(geoSphere, matGold, nSphere);
                this.meshCandy = new THREE.InstancedMesh(geoCandy, matCandy, nCandy);

                this.meshCube.frustumCulled = false;
                this.meshSphere.frustumCulled = false;
                this.meshCandy.frustumCulled = false;

                scene.add(this.meshCube); scene.add(this.meshSphere); scene.add(this.meshCandy);
                this.data = [];
                this.initData('cube', nCube, this.meshCube);
                this.initData('sphere', nSphere, this.meshSphere);
                this.initData('candy', nCandy, this.meshCandy);
            }

            initData(type, count, mesh) {
                for(let i=0; i<count; i++) {
                    const t = i / count; 
                    const angle = t * Math.PI * 25 + (Math.random() * Math.PI * 2);
                    const rRandom = (1 - t) * config.treeRadius + (Math.random() - 0.5) * 4; 
                    const h = t * config.treeHeight - (config.treeHeight/2);
                    const treePos = new THREE.Vector3(Math.cos(angle) * rRandom, h + (Math.random()-0.5), Math.sin(angle) * rRandom);
                    const scatterPos = new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*120, (Math.random()-0.5)*120);
                    
                    this.dummy.position.copy(treePos);
                    this.dummy.updateMatrix();
                    mesh.setMatrixAt(i, this.dummy.matrix);

                    this.data.push({
                        type: type, meshRef: mesh, meshIndex: i,
                        tree: treePos, scatter: scatterPos, curr: treePos.clone(),
                        speed: Math.random()*0.02 + 0.01, rnd: Math.random()*Math.PI*2
                    });
                }
                mesh.instanceMatrix.needsUpdate = true;
            }

            update(time) {
                scatterFactor += (targetScatterFactor - scatterFactor) * 0.05;
                for(let i=0; i<this.data.length; i++) {
                    const d = this.data[i];
                    d.curr.lerpVectors(d.tree, d.scatter, scatterFactor);
                    this.dummy.position.copy(d.curr);
                    this.dummy.position.y += Math.sin(time*2 + d.rnd) * 0.2; 
                    this.dummy.rotation.x = time * d.speed + d.rnd;
                    this.dummy.rotation.y = time * d.speed + d.rnd;
                    this.dummy.updateMatrix();
                    d.meshRef.setMatrixAt(d.meshIndex, this.dummy.matrix);
                }
                this.meshCube.instanceMatrix.needsUpdate = true;
                this.meshSphere.instanceMatrix.needsUpdate = true;
                this.meshCandy.instanceMatrix.needsUpdate = true;
            }
        }

        class PhotoGallery {
            constructor() {
                this.group = new THREE.Group();
                scene.add(this.group);
                this.loader = new THREE.TextureLoader();
                this.items = []; 
                this.frameTexture = this.createFrameTexture();
                this.initGallery();
            }

            createFrameTexture() {
                const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 614;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#e0e0e0'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(0,0,0,0.03)';
                for(let i=0;i<5000;i++) ctx.fillRect(Math.random()*512, Math.random()*614, 1, 1);
                ctx.font = '700 100px "Cinzel", serif'; ctx.fillStyle = '#111'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('LOVE', canvas.width / 2, canvas.height * 0.9);
                const tex = new THREE.CanvasTexture(canvas); tex.colorSpace = THREE.SRGBColorSpace; return tex;
            }

            async initGallery() {
                const photos = await getPhotos();
                // ‰ªÖÁî®‰∫éÂä†ËΩΩ3DÁÖßÁâáÔºå‰∏çÂÜçÊõ¥Êñ∞DOM Gallery
                photos.forEach((p, i) => {
                    this.loader.load(p.url, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        const imgAspect = tex.image.width / tex.image.height;
                        const maxW = 4.2; const maxH = 4.2; let w = maxW; let h = maxH;
                        if (imgAspect > 1) h = maxW / imgAspect; else w = maxH * imgAspect;

                        const itemGroup = new THREE.Group();
                        const frameGeo = new THREE.PlaneGeometry(5, 6);
                        const frameMat = new THREE.MeshBasicMaterial({ map: this.frameTexture, side: THREE.DoubleSide }); 
                        const frame = new THREE.Mesh(frameGeo, frameMat);
                        frame.position.z = -0.01; itemGroup.add(frame);

                        const photoGeo = new THREE.PlaneGeometry(w, h);
                        const photoMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                        const photoMesh = new THREE.Mesh(photoGeo, photoMat);
                        photoMesh.position.y = 0.5; photoMesh.position.z = 0.01; itemGroup.add(photoMesh);

                        const t = 0.2 + (i / photos.length) * 0.6; 
                        const angle = t * Math.PI * 10 + Math.PI;
                        const r = (1-t)*config.treeRadius + 3;
                        const h_tree = t * config.treeHeight - (config.treeHeight/2);
                        const treePos = new THREE.Vector3(Math.cos(angle)*r, h_tree, Math.sin(angle)*r);
                        const scatterPos = new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*80, (Math.random()-0.5)*100);

                        itemGroup.position.copy(treePos); itemGroup.lookAt(0, itemGroup.position.y, 0); itemGroup.rotateY(Math.PI); 
                        itemGroup.userData = { id: p.id };
                        this.group.add(itemGroup);
                        this.items.push({ obj: itemGroup, treePos: treePos, scatterPos: scatterPos, originalRot: itemGroup.rotation.clone(), curr: treePos.clone() });
                    });
                });
            }
        }

        async function initAI() {
            const statusEl = document.getElementById('ai-status');
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) throw new Error("Webcam not supported");
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 2 
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream; video.addEventListener("loadeddata", predictLoop);
                isAIReady = true; statusEl.innerText = "AI Ready: 2 Hands Supported"; statusEl.style.color = "#0f0";
            } catch (e) { console.warn("AI Init Failed:", e); statusEl.innerText = "AI Failed"; statusEl.style.color = "red"; }
        }

        let lastTime = -1;
        function predictLoop() {
            if (handLandmarker && video.currentTime !== lastTime) {
                lastTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                let handCount = 0; let openHands = 0; let rotationX = 0;
                if(res.landmarks && res.landmarks.length > 0) {
                    handCount = res.landmarks.length;
                    for (const lm of res.landmarks) {
                        const wrist = lm[0]; const tips = [4,8,12,16,20].map(i => lm[i]);
                        const avgDist = tips.reduce((s,t) => s+Math.hypot(t.x-wrist.x, t.y-wrist.y), 0)/5;
                        if (avgDist > 0.40) openHands++;
                        rotationX += (lm[9].x - 0.5);
                    }
                    if (handCount > 0) handRotationInfluence = (rotationX / handCount) * 5;
                } else { handRotationInfluence = 0; }

                targetScatterFactor = openHands > 0 ? 1 : 0;
                isDualHandOpen = (openHands === 2);

                if (isDualHandOpen) {
                    if (!focusTarget && photoGallery && photoGallery.items.length > 0) {
                        let minDistance = Infinity; let closestObj = null;
                        photoGallery.items.forEach(item => {
                            const worldPos = new THREE.Vector3(); item.obj.getWorldPosition(worldPos);
                            const screenPos = worldPos.clone().project(camera);
                            if (screenPos.z < 1) {
                                const dist2D = Math.hypot(screenPos.x, screenPos.y);
                                if (dist2D < minDistance) { minDistance = dist2D; closestObj = item.obj; }
                            }
                        });
                        if (closestObj && minDistance < 1.0) focusTarget = closestObj;
                    }
                } else { focusTarget = null; }
            }
            requestAnimationFrame(predictLoop);
        }

        function initUI() {
            const title = document.getElementById('draggable-title');
            let isDrag = false, startX, startY, ix, iy;
            title.addEventListener('mousedown', e => {
                isDrag = true; startX=e.clientX; startY=e.clientY;
                const rect = title.getBoundingClientRect();
                title.style.transform = 'none'; title.style.left = rect.left + 'px'; title.style.top = rect.top + 'px'; title.style.right = 'auto'; 
                ix = rect.left; iy = rect.top; title.style.cursor = 'grabbing';
            });
            window.addEventListener('mousemove', e => {
                if(!isDrag) return;
                title.style.left = (ix + e.clientX - startX) + 'px'; title.style.top = (iy + e.clientY - startY) + 'px';
            });
            window.addEventListener('mouseup', () => { isDrag=false; title.style.cursor='move'; });

            let camShow = false;
            document.getElementById('btn-cam-toggle').onclick = function() {
                camShow = !camShow; video.style.opacity = camShow ? 1 : 0;
                this.innerText = camShow ? "Hide Camera" : "Show Camera";
            };
            document.getElementById('btn-fullscreen').onclick = () => {
                if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen();
            };
            document.getElementById('btn-clean-mode').onclick = () => { document.body.classList.toggle('ui-hidden'); };

            const bgm = document.getElementById('bgm-player');
            bgm.src = GH_CONFIG.base + GH_CONFIG.bgm;
            
            document.getElementById('btn-music-toggle').onclick = () => {
                if(bgm.paused) {
                    bgm.play().then(() => {
                        document.getElementById('btn-music-toggle').innerText = "Pause Music";
                    }).catch(e => console.log("Audio play failed:", e));
                } else {
                    bgm.pause();
                    document.getElementById('btn-music-toggle').innerText = "Play Music";
                }
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            controls.update();
            if(particleSystem) particleSystem.update(t);
            if(topStar) {
                topStar.rotation.y = t * 0.5;
            }
            if (!focusTarget) {
                if(Math.abs(handRotationInfluence) > 0.1) scene.rotation.y += handRotationInfluence * 0.005;
                else scene.rotation.y += treeRotationSpeed;
            }
            
            if(movingLight1 && movingLight2) {
                movingLight1.position.x = Math.sin(t * 0.5) * 30;
                movingLight1.position.z = Math.cos(t * 0.5) * 30;
                movingLight2.position.x = Math.sin(t * 0.8 + Math.PI) * 25;
                movingLight2.position.z = Math.cos(t * 0.8 + Math.PI) * 25;
                movingLight2.position.y = 10 + Math.sin(t) * 10;
            }

            if (photoGallery) {
                photoGallery.items.forEach(item => {
                    if (item.obj === focusTarget) {
                        const cameraDir = new THREE.Vector3(); camera.getWorldDirection(cameraDir);
                        const targetWorldPos = new THREE.Vector3(); targetWorldPos.copy(camera.position).add(cameraDir.multiplyScalar(25)); 
                        const invWorldRot = scene.quaternion.clone().invert();
                        const localTarget = targetWorldPos.clone().applyQuaternion(invWorldRot);
                        item.obj.position.lerp(localTarget, 0.1); item.obj.lookAt(camera.position);
                        const targetScale = 2.5; item.obj.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
                    } else {
                        const targetBasePos = new THREE.Vector3().lerpVectors(item.treePos, item.scatterPos, scatterFactor);
                        item.obj.position.lerp(targetBasePos, 0.05);
                        item.obj.quaternion.slerp(new THREE.Quaternion().setFromEuler(item.originalRot), 0.05);
                        item.obj.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                    }
                });
            }
            composer.render();
        }

        initScene(); createTopStar(); particleSystem = new LuxuryParticles(); photoGallery = new PhotoGallery(); initUI(); animate();
        setTimeout(() => {
            const loader = document.getElementById('loading-screen'); loader.style.opacity = 0;
            setTimeout(() => loader.style.display = 'none', 800); initAI();
        }, 1500);

    </script>
</body>
